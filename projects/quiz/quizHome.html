<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/tailwind.css" />
    <title>Quiz Home</title>
  </head>
  <body class="bg-gray-200 font-poppins">
    <div
      class="mx-auto flex h-screen max-w-xl flex-col items-center justify-center"
    >
      <div class="flex w-96 max-w-xl flex-col px-4 text-center">
        <div class="mb-5 flex flex-col gap-0">
          <h1
            class="py-2 text-5xl font-semibold tracking-tight text-violet-700"
          >
            Quick Quiz
          </h1>
          <p>
            A very basic and minimalistic quiz game with API implementation by
            <span class="font-bold text-violet-900"> noice-noise</span>
          </p>
        </div>
        <div class="flex flex-col">
          <a
            class="submit mb-4 block w-full rounded-lg bg-violet-700 py-4 font-bold text-white shadow-sm transition-all duration-150 hover:-translate-y-0.5 hover:shadow-lg focus:bg-violet-900 disabled:bg-violet-300"
            href="game.html"
            >Play</a
          >
          <a
            class="mb-4 w-full rounded-lg bg-white py-4 font-bold text-violet-700 shadow-sm transition-all duration-150 hover:-translate-y-0.5 hover:shadow-lg focus:bg-violet-800 focus:text-white"
            href="highscores.html"
            >High Scores</a
          >
          <a
            class="mb-4 w-full rounded-lg bg-white py-4 font-bold text-violet-700 shadow-sm transition-all duration-150 hover:-translate-y-0.5 hover:shadow-lg focus:bg-violet-800 focus:text-white"
            href="https://github.com/noice-noise"
            target="_blank"
            >About</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
