<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/tailwind.css" />
    <title>Congrats!</title>
  </head>
  <body class="bg-gray-100 font-poppins">
    <div class="mx-auto flex h-screen flex-col items-center justify-center">
      <div id="end" class="flex w-96 flex-col px-4 text-center">
        <p>Your score</p>
        <h1 id="finalScore" class="p-5 text-5xl font-semibold text-violet-700">
          777
        </h1>
        <form class="mt-5 accent-violet-800" action="#">
          <input
            class="w-full rounded-lg border-inherit px-3 py-4 text-center shadow-sm focus:bg-violet-200"
            type="text"
            name="username"
            id="username"
            placeholder="Enter your codename"
          />
          <button
            class="submit my-4 block w-full rounded-lg bg-violet-700 py-4 font-bold text-white shadow-sm transition-all duration-150 hover:-translate-y-0.5 hover:shadow-lg focus:bg-violet-900 disabled:bg-violet-300"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            Save
          </button>
        </form>
        <a
          class="mb-4 w-full rounded-lg bg-white py-4 font-bold text-violet-700 shadow-sm transition-all duration-150 hover:-translate-y-0.5 hover:shadow-lg focus:bg-violet-800 focus:text-white"
          href="game.html"
          >Play Again</a
        >
        <a
          class="mb-4 w-full rounded-lg bg-white py-4 font-bold text-violet-700 shadow-sm transition-all duration-150 hover:-translate-y-0.5 hover:shadow-lg focus:bg-violet-800 focus:text-white"
          href="quizHome.html"
          >Home</a
        >
      </div>
    </div>

    <script src="end.js"></script>
  </body>
</html>
