<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Google Clone</title>
  </head>
  <body>
    <nav class="container">
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li><a href="#">Apps</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </nav>
    <main>
      <div id="title">
        <h1>Google</h1>
      </div>
      <div class="container">
        <form action="/search">
          <input type="text" />
          <div class="search-btn-group">
            <input type="button" value="Google Search" />
            <input type="button" value="I'm Feeling Lucky" />
          </div>
        </form>
      </div>
      <div id="languages">
        <p>Google offered in:</p>
        <ul>
          <li><a href="#">English</a></li>
          <li><a href="#">Local</a></li>
        </ul>
      </div>
    </main>
    <footer>
      <div class="country">
        <p>Philippines</p>
      </div>
      <div class="google">
        <div class="company">
          <ul>
            <li><a href="/about" target="_blank">About</a></li>
            <li><a href="/adversiting" target="_blank">Advertising</a></li>
            <li><a href="/business" target="_blank">Business</a></li>
            <li>
              <a href="/how-search-works" target="_blank">How Search Works</a>
            </li>
          </ul>
        </div>
        <div class="site">
          <ul>
            <li><a href="/privacy" target="_blank">Privacy</a></li>
            <li><a href="/terms" target="_blank">Terms</a></li>
            <li><a href="/settings" target="_blank">Settings</a></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
